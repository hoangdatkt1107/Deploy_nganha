<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý công việc</title>
</head>
<body>
    <h1>Danh sách công việc</h1>
    <form method="post" action="{{ url_for('tasks') }}">
        <input type="text" name="content" placeholder="Nhập việc cần làm" required>
        <button type="submit">Thêm</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>
            {% if task.done %}
                <s>{{ task.content }}</s>
            {% else %}
                {{ task.content }}
                <a href="{{ url_for('mark_done', id=task.id) }}">Đánh dấu hoàn thành</a>
            {% endif %}
        </li>
        {% else %}
        <li>Chưa có công việc nào.</li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('home') }}">Về trang chủ</a></p>
</body>
</html>
